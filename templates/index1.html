<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到我的博客！</title>
</head>
<body>
    <h1>Welcome to my blog!</h1>
    <hr>
    {% for post in posts %}
        <p style='font-family: 微软雅黑; font-size: 14pt; font-weight: bold;'>
            <a href='/post/{{post.slug}}'>{{post.title}}</a>
        </p>
        {% endfor %}
    <hr>
    <h3>现在时刻：{{now}}</h3>
</body>
</html>
